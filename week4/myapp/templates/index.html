<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <body>
        {% if forecast %}
        <div style="height:30vh;">
            <h1 class="center-align">{{ forecast }} <small>(<a href="/">restart</a>)</small></h1>
        </div>

        {% if map_src %}
        <div class="center-align" style="width:70vw;height:70vh;margin:0 auto;background:#ffffff">
            <div style="position:relative;">
                <!-- a transparent image is preferable -->
                <img style="display:block;width:100%;height:auto;" src="http://www.brightontheday.com/wp-content/uploads/2013/07/placeholder300.png"/>
                <iframe style="position:absolute;top:0;left:0;width:100%; height:100%;" frameborder='0' scrolling='no' src='{{map_src}}' frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        {% endif %}

        {% else %}
        <div style="height:100vh;">
            <h1 class="center-align">Enter your address to see the current weather:</h1><br />
            <div class="row">
                <form class="col s12" action="/">
                    <div class="row">
                        <div class="input-field col s6 offset-s3">
                            <input type="text" id="address_input" class="validate" name="address">
                            <label for="address_input">Your Address:</label>
                        </div>
                    </div><br />
                    <div class="row">
                        <div class="input-field col s6 offset-s3">
                            <input type="submit" value="Submit" id="first_name" class="btn"/>
                        </div>
                    </div><br />
                </form>
            </div><br />
            <p class="center-align flow-text">
                <a href={{ url_for("about") }} class="center-align">about</a>
            </p>
        </div>
        {% endif %}
        <!-- javascript -->
        <script src="https://use.fontawesome.com/8f6878caa0.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script></head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    </body>
    </html>
